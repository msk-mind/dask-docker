version: "3.1"

services:
  scheduler:
    build:
      context: ./base
      dockerfile: Dockerfile
    image: mskmind/dask
    hostname: dask-scheduler
    ports:
      - "8786:8786"
      - "8787:8787"
    command: ["dask-scheduler"]

  worker:
    build:
      context: ./base
      dockerfile: Dockerfile
    volumes:
      - /gpfs/mskmind_ess/data/:/gpfs/mskmind_ess/data/
    image: mskmind/dask
    hostname: dask-worker
    command: ["dask-worker", "--nprocs", "10", "--nthreads", "1", "--memory-limit", "0.1", "tcp://scheduler:8786"]

  notebook:
    build:
      context: ./base
      dockerfile: Dockerfile
    image: mskmind/dask
    hostname: dask-notebook
    volumes:
      - /gpfs/mskmind_ess/data/:/gpfs/mskmind_ess/data/
    ports:
      - "8888:8888"
    command: ["jupyter", "notebook", "--port=8888", "--no-browser", "--ip=0.0.0.0", "--allow-root"]
        
